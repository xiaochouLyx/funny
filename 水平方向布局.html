<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>水平方向的布局</title>
	<style type="text/css">
		#menu{
			padding: 6px 0;
			margin:0;
			width: 500px;
			background-color: black;
		}
		li{
			list-style: none;
			display: inline;
		}
		a{
			padding: 3px 0;
			text-decoration:none;
			color: orange;
			background-color: red;
			border-style: outset;
		}
		a:hover{
			border-style: inset;
		}
	</style>
</head>
<body>
<ul id="menu">

	<li><a href="#" title="">编程语言</a></li>

</html>
