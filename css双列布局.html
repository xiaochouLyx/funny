<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.left {
			width: 500px;
			height: 500px;
			padding-right: 200px;
			background-color: yellow;
		}
		.right {
			width: 200px;
			margin-left: -200px;
		
			height: 500px;
			background-color: black;
			color: white;
		}
		div {
			float: left;
		}
	</style>
	</head>
	<body>
		<div class="left">
			我是一个自适应宽度的左边输入框，我支持自动换行不会被右边导航栏所覆盖内容。
		</div>
		<div class="right">
			我是固定右边导航栏
		</div>
	</body>
</html>
