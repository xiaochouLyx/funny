<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">          <!--类型决定于后来确定的那个-->
		.underline{
			text-decoration:underline;
		}
		.overline{
			text-decoration:overline;
		}
		.line-through{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	
	<p class="overline">猪八戒</p>
	<p class="line-through">猪八戒</p>
	<p class="underline overline">猪八戒</p>
	<p class="underline line-through">猪八戒</p>
	<p class="overline line-through">猪八戒</p>
	<p class="underline">猪八戒</p>
	
</body>
</html>
