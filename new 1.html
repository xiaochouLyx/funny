<html>
<head>
	<title></title>
	<style>
	</style>
</head>
<body>
	<table>
		<tr>
			<td>账号：</td>
			<td><input type="text" placeholder="请输入想注册的账号"></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input type="password" placeholder="请设置您账号的登陆密码"></td>
		</tr>
		<tr>
			<td>重复密码：</td>
			<td><input type="password" placeholder="再次输入密码"></td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" placeholder="请输入6位验证码"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="radio" value="1">男
				<input type="radio" name="radio" value="2">女
			</td>
		</tr>
		<tr>
			<td>玩过什么游戏：</td>
			<td>
				<input type="checkbox" name="checkbox" value="1">英雄联盟
				<input type="checkbox" name="checkbox" value="2">穿越火线
				<input type="checkbox" name="checkbox" value="3">魔兽世界
				<input type="checkbox" name="checkbox" value="4">守望先锋
			</td>
		</tr>
		<tr>
			<td>
				<select name="nian" >
					<option value="0">年</option>
					<option value="1">2018</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<button type="submit">按钮</button>
				<button type="submit">提交</button>
				<button type="submit">重置</button>
			</td>
		</tr>
	</table>
</body>
</html>
